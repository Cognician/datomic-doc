<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Datomic Doc</title>
    <link href="cognician/datomic-doc/icon.png" rel="shortcut icon" type="image/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.layout/1.4.3/layout-default.css">
    <link rel="stylesheet" href="/cognician/datomic-doc/markdown-plus/index.bundle.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal-default-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/mermaid/6.0.0/mermaid.css">
  </head>
  <body>
    <div id="mdp-container" style="height: 99%">
      <div class="ui-layout-center">
        <div id="editor"></div> <!-- editor -->
      </div>
      <div class="ui-layout-east">
        <article class="markdown-body" id="preview"></article>
        <article class="markdown-body" id="cache" style="display: none"></article>
      </div>
    </div>
    #content#
    <span data-component="editor-buttons"></span>
  </body>
  <script src="#js-to-load#"></script>
  <script src="https://cdn.jsdelivr.net/mermaid/6.0.0/mermaid.min.js"></script>
  <script src="/cognician/datomic-doc/markdown-plus/index.bundle.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.layout/1.4.3/jquery.layout.min.js"></script>
  <script src="/cognician/datomic-doc/mdp.js" charset="utf-8"></script>
  <script src="/cognician/datomic-doc/mdp-view.js" charset="utf-8"></script>
</html>
